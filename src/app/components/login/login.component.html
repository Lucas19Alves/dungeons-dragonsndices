<body class="bg-gray-900">
    <div class="container mx-auto flex justify-center items-center h-screen">
        <div class="text-center bg-gray-600 p-10 rounded">
            <h1 class="text-white text-4xl mb-6">Entre ou cadastre-se</h1>
            <form>
                <div class="mb-4">
                    <label for="email" class="text-white text-lg">Email:</label>
                    <input type="email" id="email" name="email" class="bg-gray-800 rounded-lg px-4 py-2 w-full" required>
                </div>
                <div class="mb-6">
                    <label for="password" class="text-white text-lg">Senha:</label>
                    <input type="password" id="password" name="password" class="bg-gray-800 rounded-lg px-4 py-2 w-full" required>
                </div>
                <div>
                    <button type="submit" class="bg-fuchsia-500 hover:bg-fuchsia-600 text-white font-bold py-2 px-4 rounded mr-2">Entrar</button>
                    <button type="button" class="bg-gray-700 hover:bg-gray-800 text-white font-bold py-2 px-4 rounded">Cadastre-se</button>
                </div>
            </form>
        </div>
    </div>
</body>
