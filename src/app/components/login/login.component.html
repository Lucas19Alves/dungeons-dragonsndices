<body class="bg-gray-100">
    <div class="container mx-auto flex justify-center items-center h-screen">
        <div class=" bg-white border rounded px-32 py-10">
            <h1 class="text-black text-4xl mb-12 text-center">Iniciar seção</h1>
            <form class="container mx-auto flex justify-center items-center h-screen">
                <div class="bg-white border rounded px-32 py-10">
                    <h1 class="text-black text-4xl mb-12 text-center">Iniciar sessão</h1>
                    <div class="mb-4">
                        <input type="email" id="email" name="email" class="bg-gray-200 rounded-lg px-4 py-2 w-full" placeholder="E-mail" required>
                    </div>
                    <div class="mb-6">
                        <input type="password" id="password" name="password" class="bg-gray-200 rounded-lg px-4 mb-2 py-2 w-full" placeholder="Senha" required>
                        <a href="">Esqueceu sua senha?</a>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="bg-indigo-500 hover:bg-indigo-600 text-white font-bold py-2 px-4 rounded mr-2">ENTRAR</button>
                        <button type="button" class="bg-gray-700 hover:bg-gray-800 text-white font-bold py-2 px-4 rounded">CADASTRAR-SE</button>
                    </div>
                </div>
            </form>
            
        </div>
    </div>
</body>
